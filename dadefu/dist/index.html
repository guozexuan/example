<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://s103.ggwan.com/plugins/match/match.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>todo</title>
    <meta name="keywords" content=""><!--todo-->
    <meta name="description" content=""><!--todo-->
    <link rel="stylesheet" href="./css/index.css"/>
<body>
<div class="container">
    <div class="wrapper" id="wrapper">
        <img src="./images/banner.jpg" alt="banner"/>
        <img src="./images/caiyunfu.jpg" alt="caiyunfu"/>
        <img src="./images/xainglian.jpg" alt="xainglian"/>
        <img src="./images/shiherenquan.jpg" alt="shiherenquan"/>

        <div class="select">
            <div class="title">選擇你要選購的商品：</div>
            <ul class="clear">
                <li class="left choice01 current">
                    <span>五路運財符</span>
                </li>
                <li class="right choice02">
                    <span>五路招財套餐 ￥388</span>
                </li>
            </ul>
            <p class="intro">【五路運財符】請符、開光、加持</p>
            <p class="intro" style="display: none;">五路招財套餐包含【五路運財符+五路財神招財項鏈】</p>
            <div class="btn-buy">
                <span>馬上請符</span>
            </div>
        </div>

    </div><!--wrapper-->
</div><!--container-->

<!--提示登录弹窗-->
<div class="login-popup" style="display: none;">
    <div class="popup-wrapper">
        <div class="img-box" id="j-prayer-login">
            <img src="./images/login.png" alt="login"/>
        </div>
    </div>
</div>

<!--弹窗-->
<div class="popup" style="display: none;">
    <div class="popup-wrapper">
        <div class="popup-inner">
            <div class="box">
                <form>
                    <ul class="clear">
                        <li>
                            <div class="left">
                                <span>五路招財套餐</span>
                            </div>
                            <div class="right">
                                <span class="price">￥388.00</span>
                            </div>
                        </li>
                        <li class="clear">
                            <div class="left">
                                <span>
                                您的姓名：
                                </span>
                            </div>
                            <div class="auto">
                                <span><input type="text" name = "username" id ="username" placeholder="请输入"/></span>
                            </div>
                        </li>
                        <li>
                            <div class="left">
                                <span>
                                联系电话：
                                </span>
                            </div>
                            <div class="auto">
                                <span><input type="text" name = "phone" id = "phone" placeholder="请输入"/></span>
                            </div>
                        </li>
                        <li>
                            <div class="left icon-left">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：</div>
                            <div class="auto area" data-id="1" style="color: rgb(51, 51, 51);">
                                <span class="right icon-go "></span>
                                <span class="auto text chose">中国大陆</span>
                                <input type="hidden" name="area" id="area" value="1">
                            </div>
                        </li>
                        <li class="address" style="height: 6rem;">
                            <div class="left">
                                <span>
                                详细地址：
                                </span>
                            </div>
                            <div class="auto" style="height: 5.5rem;">
                                <span>
                                    <!--<input type="text" name = "address" id = "address" placeholder="请输入"/>-->
                                    <textarea name = "address" id = "address" placeholder="请输入" ></textarea>
                                </span>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="button">
                    <div class="left cancel">
                        <a href="javascript:void(0);">取消</a>
                    </div>
                    <div class="right go">
                        <a href="javascript:void(0);">点击请购</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
